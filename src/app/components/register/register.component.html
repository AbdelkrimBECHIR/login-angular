<div class="flex flex-col items-center justify-center w-full h-full space-y-12">
  <form [formGroup]="RegisterForm" (ngSubmit)="submitRegisterForm()" class="space-y-12" action="#" method="POST">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base/7 font-semibold text-gray-900 mt-14">S'inscrire</h2>
        <p class="mt-1 text-sm/6 text-gray-600">Créez un compte pour accéder à toutes les fonctionnalités de l'application.</p>

        <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-8 sm:gap-y-4">
          <!-- Nom -->
          <div class="sm:col-span-3">
            <label for="name" class="block text-sm/6 font-medium text-gray-900">Nom</label>
            <div class="mt-1">
              <input
                formControlName="name"
                type="text"
                name="fname"
                id="name"
                autocomplete="given-name"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base/6 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              >
              @if (nameError()) {
                <p class="text-red-500 text-xs italic mt-1">{{ nameError() }}</p>
              }
            </div>
          </div>

          <!-- Email -->
          <div class="sm:col-span-6">
            <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
            <div class="mt-1">
              <input
                formControlName="email"
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base/6 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              >
              @if (emailError()) {
                <p class="text-red-500 text-xs italic mt-1">{{ emailError() }}</p>
              }
            </div>
          </div>

          <!-- Mot de passe -->
          <div class="sm:col-span-6">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Mot de passe</label>
            <div class="mt-1">
              <input
                formControlName="password"
                type="password"
                name="password"
                id="password"
                autocomplete="new-password"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base/6 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              >
              @if (passwordError()) {
                <p class="text-red-500 text-xs italic mt-1">{{ passwordError() }}</p>
              }
            </div>
          </div>

          <!-- Confirmation mot de passe -->
          <div class="sm:col-span-6">
            <label for="confirmPassword" class="block text-sm/6 font-medium text-gray-900">Confirmer le mot de passe</label>
            <div class="mt-1">
              <input
                formControlName="confirmPassword"
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                autocomplete="new-password"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base/6 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              >
              @if (confirmPasswordError()) {
                <p class="text-red-500 text-xs italic mt-1">{{ confirmPasswordError() }}</p>
              }
            </div>
          </div>

          <!-- Bouton Submit -->
          <div class="sm:col-span-6">
            <button
              type="submit"
              [disabled]="RegisterForm.invalid"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              S'inscrire
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
